    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-container {
            margin-bottom: 30px;
            animation: avatarEntry 1.2s ease-out;
        }

        @keyframes avatarEntry {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            position: relative;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .avatar-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #f5f5ff 0%, #e8e8ff 100%);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .anime-face {
            position: relative;
            width: 70%;
            height: 70%;
        }

        .hair {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            background: linear-gradient(180deg, #f0f0f8 0%, #e6e6f5 100%);
            border-radius: 50% 50% 0 0;
        }

        .ear-left, .ear-right {
            position: absolute;
            top: 0;
            width: 18px;
            height: 22px;
            background: linear-gradient(135deg, #fff 0%, #ffd4e5 100%);
            border-radius: 50% 50% 0 0;
            border: 2px solid #f0f0f8;
        }

        .ear-left {
            left: 8px;
            transform: rotate(-20deg);
        }

        .ear-right {
            right: 8px;
            transform: rotate(20deg);
        }

        .ear-inner {
            position: absolute;
            top: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 10px;
            background: linear-gradient(135deg, #ffd4e5 0%, #ffb3d9 100%);
            border-radius: 50% 50% 0 0;
        }

        .face {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 55px;
            height: 50px;
            background: #fff9f9;
            border-radius: 50%;
        }

        .eyes {
            position: absolute;
            top: 15px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 12px;
        }

        .eye {
            width: 8px;
            height: 10px;
            background: linear-gradient(180deg, #8b4789 0%, #d946b5 100%);
            border-radius: 50%;
            position: relative;
        }

        .eye::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
        }

        .blush-left, .blush-right {
            position: absolute;
            top: 22px;
            width: 10px;
            height: 6px;
            background: linear-gradient(90deg, transparent, #ffcce0, transparent);
            border-radius: 50%;
        }

        .blush-left {
            left: 4px;
        }

        .blush-right {
            right: 4px;
        }

        .mouth {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 6px;
            border: 2px solid #ffb3c9;
            border-top: none;
            border-radius: 0 0 12px 12px;
        }

        .bow {
            position: absolute;
            top: -5px;
            right: 5px;
            width: 20px;
            height: 16px;
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 12px;
            background: linear-gradient(135deg, #5b9bd5 0%, #4a7fb8 100%);
            border-radius: 50% 0;
        }

        .bow::before {
            left: 0;
            transform: rotate(-20deg);
        }

        .bow::after {
            right: 0;
            transform: rotate(20deg) scaleX(-1);
        }

        .bow-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 8px;
            background: #4a7fb8;
            border-radius: 2px;
        }

        .username {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .id-tag {

        h1 {

        .decorative-line {

            background: linear-gradient(90deg, #667eea, #764ba2);
            margin: 25px auto;

        }

        }
    </style>
