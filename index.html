            const x = Math.max(20, Math.min(maxX, Math.random() * maxX));
            const y = Math.max(20, Math.min(maxY, Math.random() * maxY));
            
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            
            document.body.appendChild(popup);
            activePopups.push(popup);
        }

        function closePopup(btn) {
            const popup = btn.closest('.popup-bubble');
            popup.style.animation = 'popOut 0.3s ease-out';
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.parentNode.removeChild(popup);
                    activePopups = activePopups.filter(p => p !== popup);
                    
                    // åªæœ‰å½“æ‰€æœ‰3ä¸ªå¼¹çª—éƒ½è¢«å…³é—­äº†ï¼Œæ‰ç«‹å³å¼¹å‡ºæ–°çš„3ä¸ª
                    if (activePopups.length === 0) {
                        startPopups();
                    }
                    // å¦åˆ™ä»€ä¹ˆéƒ½ä¸åšï¼Œç­‰å¾…ç”¨æˆ·å…³é—­å‰©ä½™çš„å¼¹çª—
                }
            }, 300);
        }

        // ç‚¹å‡»å¼¹çª—èƒŒæ™¯å…³é—­
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
